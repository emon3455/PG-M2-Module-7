<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tansition & Animation </title>

    <style>

        .box{
            width: 100px;
            height: 50px;
            text-align: center;
            border-radius: 5px;
            background-color: blueviolet;
            transition: all 4s linear;
        }

        .box:hover{
            background-color: aquamarine;
            transform: translate(500px) scale(0.8) rotate(-10deg);
        }
        
    </style>

</head>
<body>
    
    <div class="box">
        <h3>Emon</h3>
    </div>
    <div class="box">
        <h3>Sumon</h3>
    </div>
    <div class="box">
        <h3>Yousuf</h3>
    </div>
    

</body>
</html>
